<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul - Search the Web</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 6px;
            height: 60px;
            align-items: center;
        }
        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: rgba(0,0,0,0.87);
            font-size: 13px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            flex: 1;
        }
        .logo {
            margin-bottom: 20px;
            position: relative;
        }
        .logo-text {
            font-size: 80px;
            font-weight: 500;
            position: relative;
        }
        .blue { color: #4285F4; }
        .red { color: #EA4335; }
        .yellow { color: #FBBC05; }
        .green { color: #34A853; }
        .search-container {
            width: 582px;
            max-width: 90%;
            position: relative;
            margin-bottom: 18px;
        }
        .search-box {
            width: 100%;
            height: 44px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            padding: 5px 15px 5px 45px;
            font-size: 16px;
            outline: none;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #9aa0a6;
            width: 20px;
        }
        .mic-icon, .camera-icon {
            position: absolute;
            top: 13px;
            width: 20px;
        }
        .mic-icon {
            right: 50px;
        }
        .camera-icon {
            right: 15px;
        }
        .buttons {
            margin-top: 18px;
        }
        .search-button, .lucky-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }
        .search-button:hover, .lucky-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
            color: #202124;
        }
        .footer {
            background-color: #f2f2f2;
            color: #70757a;
            font-size: 14px;
        }
        .footer-top {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
        }
        .footer-bottom {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 15px 30px;
        }
        .footer-bottom a {
            color: #70757a;
            text-decoration: none;
            margin-right: 15px;
        }
        .footer-bottom a:hover {
            text-decoration: underline;
        }
        .language {
            margin-top: 10px;
        }
        .language a {
            color: #1a0dab;
        }
        @media (max-width: 768px) {
            .logo-text {
                font-size: 50px;
            }
            .main {
                margin-top: 50px;
            }
            .footer-bottom {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
        <a href="#"><svg focusable="false" viewBox="0 0 24 24" width="24" height="24" style="vertical-align: middle;"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></a>
        <a href="https://accounts.google.com" style="background: #1a73e8; color: white; padding: 9px 23px; border-radius: 4px; margin-left: 15px;">Sign in</a>
    </div>

    <div class="main">
        <div class="logo">
            <div class="logo-text">
                <span class="blue">R</span>
                <span class="red">a</span>
                <span class="yellow">h</span>
                <span class="blue">u</span>
                <span class="green">l</span>
            </div>
        </div>

        <div class="search-container">
            <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input type="text" class="search-box" title="Search" value="" id="searchInput">
            <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
            <svg class="camera-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#34a853" d="M10 2v2a6 6 0 0 1 6 6h2a8 8 0 0 0-8-8z"></path><path fill="#ea4335" d="M10 4V2a8 8 0 0 0-8 8h2c0-3.3 2.7-6 6-6z"></path><path fill="#fbbc05" d="M4 10H2a8 8 0 0 0 8 8v-2c-3.3 0-6-2.69-6-6z"></path><path fill="#4285f4" d="M22 20.59L20.59 22l-3.82-3.82A8 8 0 0 1 12 18v-2a6 6 0 0 0 4.18 1.59z"></path><path fill="#ea4335" d="M21 10a8 8 0 0 0-8-8v2a6 6 0 0 1 6 6z"></path><path fill="#4285f4" d="M14 10h2v2h-2v-2zm4 0h2v2h-2v-2zm-8 0h2v2h-2v-2zm-4 0h2v2H6v-2z"></path></svg>
        </div>

        <div class="buttons">
            <button class="search-button" id="searchButton">Rahul Search</button>
            <button class="lucky-button" id="luckyButton">I'm Feeling Lucky</button>
        </div>

        <div class="language">
            <span>Google offered in: </span>
            <a href="https://www.google.com/?hl=hi">हिन्दी</a>
            <a href="https://www.google.com/?hl=bn">বাংলা</a>
            <a href="https://www.google.com/?hl=ta">தமிழ்</a>
            <a href="https://www.google.com/?hl=te">తెలుగు</a>
            <a href="https://www.google.com/?hl=mr">मराठी</a>
        </div>
    </div>

    <div class="footer">
        <div class="footer-top">
            <span>India</span>
        </div>
        <div class="footer-bottom">
            <div>
                <a href="https://about.google">About</a>
                <a href="https://ads.google.com">Advertising</a>
                <a href="https://www.google.com/services">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const luckyButton = document.getElementById('luckyButton');

            // Handle Enter key press in search box
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Handle search button click
            searchButton.addEventListener('click', function() {
                performSearch();
            });

            // Handle I'm Feeling Lucky button click
            luckyButton.addEventListener('click', function() {
                if (searchInput.value.trim() !== '') {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(searchInput.value)}&btnI`, '_blank');
                }
            });

            function performSearch() {
                if (searchInput.value.trim() !== '') {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(searchInput.value)}`, '_blank');
                }
            }
        });
    </script>
</body>
</html>
